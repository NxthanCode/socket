<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-dice"></i>
                <span>Socket Gambling</span>
            </div>
            <nav class="nav">
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user"></i> profile
                </a>
                <a href="/players" class="nav-link">
                    <i class="fas fa-users"></i> players
                </a>
                <a href="/leaderboard" class="nav-link active">
                    <i class="fas fa-trophy"></i> leaderboard
                </a>
                <a href="/games" class="nav-link">
                    <i class="fas fa-gamepad"></i> games
                </a>
                <a href="/pvp" class="nav-link">
                    <i class="fa-solid fa-user-ninja"></i> Custom Lobby
                </a>
                <a href="/messages" class="nav-link">
                    <i class="fas fa-comments"></i> messages
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> logout
                </a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="leaderboard-page">
                <div class="leaderboard-header-main">
                    <h1><i class="fas fa-trophy"></i> leaderboard</h1>
                    <p>top players by balance</p>
                </div>
                
                <div class="leaderboard-container-main">
                    <div class="leaderboard-header">
                        <div class="leaderboard-title">
                            <i class="fas fa-crown"></i> top players
                        </div>
                        <button class="refresh-btn" id="refreshLeaderboard">
                            <i class="fas fa-redo"></i> refresh
                        </button>
                    </div>
                    
                    <div class="leaderboard-grid" id="leaderboardGrid">
                        <div class="loading-leaderboard">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>loading leaderboard..</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/leaderboard.js"></script>
    <script src="/static/js/profile-modal.js"></script>
    <script src="/static/js/global-notifications.js"></script> 
</body>
</html>
